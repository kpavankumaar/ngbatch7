    <body>
        <input type="button" value="Start"  id="start_button" onclick="show_time1()">
        <p id="demo"></p>
        <span id="demo1"></span>
        <script>
            var min=00, sec=05,stoptime,stop1;
          function show_time()
          {
            sec=sec-1;
            if(sec == 00 ){
                sec=59;
                min=min-1;
            }
            if(min == 00){
                document.getElementById("demo").style.color="red";  
            }
            if(min == 0 && sec == 1)
            {
                clearInterval(stop1);
                document.getElementById("demo").innerHTML = "Stop";
                
            
            }
            document.getElementById("demo").innerHTML=min+":"+sec;
          }
         
           function show_time1()
           {
               
      
         document.getElementById("start_button").style.opacity=0;
         document.getElementById("demo").innerHTML="0:5";
            stop1=  setInterval(show_time,1000);
           }
            </script>
    </body>
