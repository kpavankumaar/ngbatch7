<!DOCTYPE html>
<html>
<head>
	<title>objects</title>
</head>
<body>
	<input type="text" name="username" placeholder="username">
	<input type="password" name="password" placeholder="password" >
	<button id="loginbtn">login</button>
	<script type="text/javascript">
		var loginBtn = document.getElementById('loginbtn');
		loginBtn.onclick = function(){
			var userName = document.getElementsByName('username')[0];
			var password = document.getElementsByName('password')[0];
			var userNameValue = userName.value;
			var passwordValue = password.value;
			var loginCredentials = new UserCredentials(userNameValue,passwordValue);
			console.log(loginCredentials);
			console.log(JSON.stringify(loginCredentials));

		}
		function Address(hno,street,city,state,pincode){
				this.houseNo = hno;
				this.street = street;
				this.city = city;
				this.state = state;
				this.pincode = pincode;

		}
		function UserCredentials(username,pwd,addressDetails){
				this.userName = username;
				this.password = pwd;
				// following method is moved to prototype object
				// this.getUsernameInfo = function(){
				// 	console.log(this.userName);
				// } 
				this.address = {};
				// Address.call(this.address,hno,street,city,state,pincode);
				Address.apply(this.address,addressDetails);
		}
		UserCredentials.prototype.getUsernameInfo = function(){
					console.log(this.userName);
		}

	</script>
</body>
</html>
